<html>
<head>

<title>Spin The Wheel</title>
<link href="css/spin.css" rel="stylesheet" type="text/css" />

</head>
<body onload="OpenSpinner()">
<div id="open-modal" class="modal-window">
<div id="modal-box">
<a href="#" title="Close" class="modal-close">Close</a>
<div class="modal-content">
<div class="mainbox" id="mainbox">
<div class="box" id="box">
<div class="box1">
<span class="font span1"><b>Html</b></span>
<span class="font span2"><b>Css</b></span>
<span class="font span3"><b>Dom</b></span>
<span class="font span4"><b>Ajax</b></span>
<span class="font span5"><b>Php</b></span>
</div>
<div class="box2">
<span class="font span1"><b>Mysql</b></span>
<span class="font span2"><b>Figma</b></span>
<span class="font span3"><b>Java</b></span>
<span class="font span4"><b>Linux</b></span>
<span class="font span5"><b>Bash</b></span>
</div>
</div>
<button class="spin" onclick="spin()">SPIN</button>
</div>
<h1 id="result">Spin The Wheel</h1>
</div>
</div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script type="text/javascript" src="js/spin.js"></script>
</body>
</html>
